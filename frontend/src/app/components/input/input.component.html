<div class="mat-elevation-z8" >
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="CodigoEmpresa">
      <th mat-header-cell *matHeaderCellDef> Codigo da Empresa </th>
      <td mat-cell *matCellDef="let element"> {{element.CodigoEmpresa}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="NomeEmpresa">
      <th mat-header-cell *matHeaderCellDef> Nome da Empresa </th>
      <td mat-cell *matCellDef="let element"> {{element.NomeEmpresa}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
