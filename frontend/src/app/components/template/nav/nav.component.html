<mat-sidenav-container class="q-color-white">
    <mat-sidenav #drawer class="sidenav" mode="side" opened fixedInViewport="true">
        <mat-nav-list class="nav-list">
            <a mat-list-item class="icon-menu">
                <img class="icon-size56 q-color-primary" src="../../../../assets/icons-menu/menu.svg" alt="">
            </a>
            <a mat-list-item routerLink="/" class="">
                <img class="modulos" src="../../../../assets/icons-menu/PaginaInicial.svg" alt="">
            </a>
            <a mat-list-item routerLink="/modulos" class="">
                <img class="modulos" src="../../../../assets/icons-menu/Modulos.svg" alt="">
            </a>
            <a mat-list-item routerLink="/modulos/gerenciador-de-empresas" class="">
                <img class="modulos" src="../../../../assets/icons-module/icon-gem.svg" alt="">
            </a>
            <a mat-list-item routerLink="/modulos/folha-de-pagamento" class="">
                <img class="modulos" src="../../../../assets/icons-module/icon-fpa.svg" alt="">
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content q-bgColor">
        <router-outlet></router-outlet>
        <button mat-raised-button (click)="drawer.toggle()">Toggle drawer</button>
    </mat-sidenav-content>
</mat-sidenav-container>
