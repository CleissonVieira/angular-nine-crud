<mat-sidenav-container class="q-color-black">
    <mat-sidenav #drawer [ngClass]="{'sidenav-sidenavOpen': sidnavOpen}" mode="side" opened fixedInViewport="true">
        <mat-nav-list>
            <span class="menu-open">
                <a mat-list-item (click)="sidnavOpen = !sidnavOpen">
                    <img class="q-iconDisplay3 q-color-primary" src="../../../../assets/icons-menu/menu.svg" alt="">
                </a>
            </span>

            <span *ngFor="let item of list" class="list-items">
                <a mat-list-item routerLink="{{item.route}}">
                    <img class="q-iconDisplay3 list-icons" src="{{item.srcImgIcon}}" alt="">
                    <span class="list-label">{{ item.label }}</span>
                    <img class="q-iconDisplay3 list-icons" src="../../../../assets/icons-nav/Proximo.svg" alt="">
                </a>
            </span>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content [ngClass]="{'content-sidenavOpen': !sidnavOpen}" class="q-bgColor">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
